<div class="container">

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1 class="page-header">Log In </h1>
      <form (submit)="onLoginSubmit()" role="form">
        <legend>Form title</legend>
        <div class="form-group">
          <label for="">username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="">
        </div>
        <div class="form-group">
          <label for="">password</label>
          <input [(ngModel)]="password" name="password" type="text" class="form-control" id="">
        </div>
        <button type="submit" class="btn btn-block btn-info">Let Me In</button>
      </form>
    </div>
  </div>
</div>
{{user}}
