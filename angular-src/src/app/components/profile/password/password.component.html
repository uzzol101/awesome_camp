<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1 class="page-header">Change password</h1>
      <form (submit)="changePassword()" role="form">
        <div class="form-group">
          <input [(ngModel)]="password" name="password" type="text" class="form-control" id="" placeholder="password">
        </div>
        <div class="form-group">
          <input [(ngModel)]="rPassword" name="rPassword" type="text" class="form-control" id="" placeholder="re enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
